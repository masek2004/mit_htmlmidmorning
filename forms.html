<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
<header>
  <h1>Mid-morning class</h1>
</header>
<form action="about%20web.html" method="post">
  <label for="Name">Full Names</label><br>
  <input type="text" id="Name" placeholder="Eka majina yako"><br>
  <label for="email">Email Adrress</label><br>
  <input type="email" id="email" placeholder="Email Adrress"><br>
  <label for="phone">Phone Number</label><br>
  <input type="text" id="phone" placeholder="Phone"><br>
  <label for="Date">Date of Registration</label><br>
  <input type="date" id="Date"><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender"><br>
  <label for="pic">Student Picture</label>
  <input type="file" id="pic"><br>
  <label for="course">Course taken</label>
  <select name="course" id="course"><br>
    <option value="Javascript">Javascript</option>
    <option value="HTML">Html</option>
    <option value="C++">c++</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    <option value="C">C</option>
  </select><br>
  <label for="password">Password</label><br>
  <input type="password" id="password" name="pass" placeholder="Passcode"><br>
  <input type="submit"value="Register here!"><br>
</form>
</body>
</html>
